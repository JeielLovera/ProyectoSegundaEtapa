<app-navbar></app-navbar>
<section class="container">
	<div class="title animated fadeIn">{{ texto }} registro de Graduados</div>
	<div class="main-content">
		<div class="tools-form">
			<button class="btn btn-regresar" routerLink="/app"><i class="fas fa-arrow-left"></i> Regresar</button>
		</div>
		<div *ngIf="alert" class="alert alert-info fade show mt-3 animated fadeIn" role="alert">
			<strong>Registro de Graduados</strong> fue actualizado correctamente
		</div>
		<div class="card animated fadeIn">
			<div class="card-body">
				<form (ngSubmit)="Save(formModel)" #formModel="ngForm">
					<div class="form-group">
						<label class="name-column">Año</label>
						<input
							type="number"
							class="form-control"
							[ngClass]="{
								'is-invalid': anyo.errors?.required && anyo.touched
							}"
							[(ngModel)]="newRegistry.anyo"
							name="anyo"
							#anyo="ngModel"
							placeholder="Año de graduación"
							required
							maxlength="4"
						/>
						<div *ngIf="anyo.errors?.required" class="invalid-feedback">Este campo es requerido</div>
					</div>
					<div class="form-group">
						<label class="name-column">Sexo</label>
						<div>
							<div class="custom-control custom-radio custom-control-inline">
								<input
									type="radio"
									class="custom-control-input"
									id="radioMale"
									value="Males"
									[(ngModel)]="newRegistry.sexo"
									name="sexo"
									required
								/>
								<label class="custom-control-label tertiary" for="radioMale">Males</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input
									type="radio"
									class="custom-control-input"
									id="radioFemale"
									value="Females"
									[(ngModel)]="newRegistry.sexo"
									name="sexo"
									required
								/>
								<label class="custom-control-label tertiary" for="radioFemale">Females</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="name-column">Curso</label>
						<select class="form-control" [(ngModel)]="newRegistry.curso" name="curso">
							<option disabled>Selecciona un curso</option>
							<option *ngFor="let curso of cursos; let i = index" [value]="curso.id" required>
								{{ curso.nombre }}
							</option>
						</select>
					</div>
					<div class="form-group">
						<label class="name-column">Graduados</label>
						<input
							type="number"
							class="form-control"
							[(ngModel)]="newRegistry.cantidad"
							name="cantidad"
							placeholder="No. de Graduados"
						/>
					</div>
					<div class="form-group text-center">
						<button class="btn btn-save" type="submit" [disabled]="!formModel.valid">
							<i class="fas fa-save"></i> Guardar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
